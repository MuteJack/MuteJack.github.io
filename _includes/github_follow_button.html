<!-- Place this tag where you want the button to render. -->
{% if page.follow_github %}
{% assign github_username = page.follow_github | split: "/" | last %}
<a class="github-button" href="{{ page.follow_github }}" data-size="large" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-show-count="true" aria-label="Follow @{{ github_username }} on GitHub">Follow @{{ github_username }}</a>
{% endif %}
