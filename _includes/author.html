<div class="card">
    <div class="card-header">
        About {{author.name}}
    </div>
    <div class="card-body">
        <div class="row">
                <div class="col-md-4">
                        {% assign _avatar = author.avatar_url | default: author.avatar %}
                        {% assign _p = _avatar | slice: 0, 2 %}
                        {% if _p == "./" %}
                        <img class="author-profile-img" src="{{site.baseurl}}/authors/{{ _avatar | remove_first: './' }}" alt="{{author.name}}" />
                        {% else %}
                        <img class="author-profile-img" src="{{site.baseurl}}/assets/img/authors/{{ _avatar }}" alt="{{author.name}}" />
                        {% endif %}
                </div>
                <div class="col-md-6">
                        <p class="author_bio">{{author.bio}}</p>
                        <p>Email : {{author.email}}</p>
                        <p>Website : {{author.site}}</p>
                        <p class="profile-links">
                            {% for network in author.social %}
                                <a class="social-link" href="{{ network.url }}" target="_blank"><i class="fab fa-{{ network.title }} fa-fw"></i></a>
                            {% endfor %}
                        </p>
                </div>
        </div>
    </div>
</div>
